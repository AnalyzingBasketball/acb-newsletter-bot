name: Generar Newsletter ACB Auto

on:
  schedule:
    # Domingos cada hora de 12:00 a 23:00 UTC
    - cron: '30 12-23 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verificar-y-enviar:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Descargar c√≥digo
      uses: actions/checkout@v4

    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: üì¶ Instalar librer√≠as
      run: pip install -r requirements.txt

    # --- PASO 1: EL CHECK (Lee el log.txt) ---
    - name: üïµÔ∏è‚Äç‚ôÄÔ∏è Verificar Estado Jornada
      id: check
      run: python check_status.py
    # -----------------------------------------

    - name: üìä 2. Ejecutar Scraper (Datos)
      if: steps.check.outputs.SHOULD_RUN == 'true' || github.event_name == 'workflow_dispatch'
      run: python boxscore_ACB_headless.py

    - name: üß† 3. Ejecutar Redactor IA (Gemini)
      if: steps.check.outputs.SHOULD_RUN == 'true' || github.event_name == 'workflow_dispatch'
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python ai_writer.py

    - name: üöÄ 4. Enviar Email y Redes
      if: steps.check.outputs.SHOULD_RUN == 'true' || github.event_name == 'workflow_dispatch'
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        URL_SUSCRIPTORES: ${{ secrets.URL_SUSCRIPTORES }}
        MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
      run: python email_sender.py

    # --- PASO 5: ACTUALIZAR EL LOG Y SUBIR ---
    - name: üíæ Actualizar LOG y Guardar
      if: steps.check.outputs.SHOULD_RUN == 'true'
      run: |
        git config --global user.name 'ACB Bot'
        git config --global user.email 'bot@noreply.github.com'
        
        # 1. Asegurar que la carpeta data existe
        mkdir -p data
        
        # 2. Escribir en el LOG (Append >>)
        # Formato: FECHA - HORA : Texto
        echo "$(date "+%Y-%m-%d %H:%M") : ‚úÖ Jornada ${{ steps.check.outputs.TARGET_JORNADA }} completada y enviada." >> data/log.txt
        
        # 3. Mostrar el log en la consola para depurar (opcional)
        cat data/log.txt
        
        # 4. A√±adir cambios a Git
        git add data/
        
        # 5. Commit y Push
        git commit -m "Auto: Update log post-env√≠o Jornada ${{ steps.check.outputs.TARGET_JORNADA }}" || echo "Sin cambios"
        git push
