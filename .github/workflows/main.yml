name: Auto ACB Newsletter

on:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora en punto
  workflow_dispatch: # Botón manual para probar

permissions:
  contents: write # IMPORTANTE: Para guardar el log y el buffer

jobs:
  run-process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Ejecutar Check Status
      env:
        # Pasamos TODOS los secretos necesarios porque check_status 
        # llamará a ai_writer y email_sender, y ellos necesitan estas claves.
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        URL_SUSCRIPTORES: ${{ secrets.URL_SUSCRIPTORES }}
        MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
      run: python check_status.py

    - name: Guardar memoria (Commit changes)
      run: |
        git config --global user.name 'ACB Bot'
        git config --global user.email 'bot@noreply.github.com'
        # Guardamos el log y el control del buffer
        git add data/log.txt data/buffer_control.txt
        # Si no hay cambios (no se envió nada), no da error
        git commit -m "Auto: Update status" || exit 0
        git push
